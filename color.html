<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <!-- <link href="style.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="container">

        <div class="content">
            <div id="ab">
                <p id="balance"></p>
                <p id="recharge">Recharge</p>
                <p id="trend">Trend</p>
            </div>
        </div>

        <div class="content">
            <p id="parity" class="m">Parity</p>
            <p id="diamond" class="m">Diamond</p>
            <p id="sapre" class="m">Sapre</p>
            <p id="emerd" class="m">Emerd</p>
        </div>   
        
        <hr><br>

        <div class="content">
            <div class="c">Period
                <p id="period"></p>
            </div>

            <div class="d">Count Dowm
                <p id="countdown"></p>
            </div>
        </div>

        <br>

        <div class="content">

            <div class="c0"><button id="g" class="t" value="yellowgreen" >Join Green</button></div>
            <div class="c0"><button id="v" class="t" value="darkmagenta" >Join Violet</button></div>
            <div class="c0"><button id="r" class="t" value="tomato" >Join Red</button></div>
            
        </div>

        <div class="content">
            <div id="popup">
                <p id="amt">Select Amount : </p>
                <p class="amount">100</p>
                <p class="amount">500</p>
                <p class="amount">1000</p>
            </div>
                       
        </div>

        <br><br><br>
        
        <div class="content">

            <div class="c1"><button id="zero" class="n"  value="0">0</button></div>
            <div class="c1"><button id="one" class="n"  value="1">1</button></div>
            <div class="c1"><button id="two" class="n"  value="2">2</button></div>
            <div class="c1"><button id="three" class="n"  value="3">3</button></div>
            <div class="c1"><button id="four" class="n"  value="4">4</button></div>

        </div>

        <div class="content">
            <div class="c1"><button id="five" class="n"  value="5">5</button></div>
            <div class="c1"><button id="six" class="n"  value="6">6</button></div>
            <div class="c1"><button id="seven" class="n"  value="7">7</button></div>
            <div class="c1"><button id="eight" class="n"  value="8">8</button></div>
            <div class="c1"><button id="nine" class="n"  value="9">9 </button></div>
        </div>

        <br><br>

        <center><p id="s">Sapre Result</p></center> 

        <hr>

        <div class="content">
            <table id="table">
                <tr>
                    <td>Period</td>
                    <td>Price</td>
                    <td>Number</td>
                    <td>Result</td>
                </tr>
            </table>
            
        </div>

    </div>        

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <script src="color.js">
        
           
        </script>
    
</body>

</html>
